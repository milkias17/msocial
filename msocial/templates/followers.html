{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='followers.css') }}">
{% endblock %}

{% block content %}
  <h2>{{ title }}</h1>
  <div class="container">
    {% for user in followers %}
      <div class="user">
        <img src="{{ url_for('static', filename=user.profile_pic) }}" alt="profile-pic">
        <h3><a href="{{ url_for('user_bp.profile', username=user.username) }}">{{ user.username }}</a></h3>
      </div>
    {% endfor %}
  </div>

{% endblock %}
